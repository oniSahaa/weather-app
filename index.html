<body>
    <div class="container"> 
     <div class="app-title">
         <p>Weather</p>
     </div>
     <div class="notification"></div>
     <div class="weather-container">
         <div class="weather-icon">
             <img src="">
         </div>

         </div>

         </div>
     </div>
    </div>
